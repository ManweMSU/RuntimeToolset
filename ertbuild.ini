Targets {
	MacOSX {
		Name = "Mac OS"
		Class = "os"
		Default = true
	}
	X64 {
		Name = "Intel x86-64"
		Class = "arch"
		Default = true
	}
	ARM64 {
		Name = "ARM64"
		Class = "arch"
	}
	Release {
		Name = "Release"
		Class = "conf"
		Default = true
	}
	Debug {
		Name = "Debug"
		Class = "conf"
	}
	Console {
		Name = "Console"
		Class = "subsys"
		Default = true
	}
	GUI {
		Name = "Graphical"
		Class = "subsys"
	}
	Library {
		Name = "Library"
		Class = "subsys"
	}
	Silent {
		Name = "Silent"
		Class = "subsys"
	}
}
"MacOSX" {
	RuntimePath = "/Users/manwe/Documents/GitHub/VirtualUI/EngineRuntime-MacOSX"
	CompileFilter = "*.c;*.cpp;*.cxx;*.m;*.mm"
	Bootstrapper = "/Users/manwe/Documents/GitHub/VirtualUI/Tools/tools/bootstrapper.cpp"
	ObjectExtension = "o"
	Compiler {
		Path = "clang++"
		DefineArgument = "-D"
		IncludeArgument = "-I"
		OutputArgument = "-o"
		Arguments {
			A = "-c"
			B = "-std=c++14"
			C = "-v"
			D = "-fmodules"
			E = "-fcxx-modules"
		}
	}
	Linker {
		Path = "clang++"
		OutputArgument = "-o"
		Arguments {
			A = "-v"
		}
	}
	Defines {
		ENGINE_UNIX = true
		ENGINE_MACOSX = true
	}
}
"MacOSX-X64" {
	Compiler {
		Arguments {
			W = "--target=x86_64-apple-darwin20.1.0"
		}
	}
	Linker {
		Arguments {
			W = "--target=x86_64-apple-darwin20.1.0"
		}
	}
	Defines {
		ENGINE_X64 = true
	}
}
"MacOSX-ARM64" {
	Compiler {
		Arguments {
			W = "--target=arm64-apple-macos11"
		}
	}
	Linker {
		Arguments {
			W = "--target=arm64-apple-macos11"
		}
	}
	Defines {
		ENGINE_X64 = true
		ENGINE_ARM = true
	}
}
"MacOSX-Release" {
	Compiler {
		Arguments {
			I = "-O3"
			J = "-fvisibility=hidden"
		}
	}
	Linker {
		Arguments {
			I = "-O3"
			J = "-s"
			K = "-fvisibility=hidden"
		}
	}
}
"MacOSX-Debug" {
	Compiler {
		Arguments {
			I = "-O0"
			J = "-g"
		}
	}
	Linker {
		Arguments {
			I = "-O0"
			J = "-g"
		}
	}
	Defines {
		ENGINE_DEBUG = true
	}
}
"MacOSX-Console" {
	ExecutableExtension = ""
	Defines {
		ENGINE_SUBSYSTEM_CONSOLE = true
	}
}
"MacOSX-GUI" {
	ExecutableExtension = "app"
	Resource {
		Path = "ertres"
		SetOutput = "$target$/$output$.app/Contents/MacOS/$internal$"
		MacOSX = true
		IconCodec = "ICNS"
		IconExtension = "icns"
		IconSizes {
			A = 16
			B = 32
			C = 64
			D = 128
			E = 256
			F = 512
			G = 1024
		}
	}
	Defines {
		ENGINE_SUBSYSTEM_GUI = true
	}
}
"MacOSX-Library" {
	ExecutableExtension = "dylib"
	Linker {
		Arguments {
			Z = "-dynamiclib"
		}
	}
	Defines {
		ENGINE_SUBSYSTEM_LIBRARY = true
	}
}
"MacOSX-Silent" {
	ExecutableExtension = ""
	Defines {
		ENGINE_SUBSYSTEM_SILENT = true
	}
}
"MacOSX-X64-Release" {
	ObjectPath = "/Users/manwe/Documents/ertbuild_v2/_asm/x64_release"
}
"MacOSX-X64-Debug" {
	ObjectPath = "/Users/manwe/Documents/ertbuild_v2/_asm/x64_debug"
}
"MacOSX-ARM64-Release" {
